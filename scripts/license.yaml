---
search: #+: include, -: exclude
  - "+scripts/astgen/**/*"
  - "+src/**/*"
format: #The keys are full glob expressions
  "*.{py,rb,sh}":
    start: "#%s"
    end: "#%s"
    border: "#"
    line: "# %s"
  "*.{c,h,cc,hh,cpp,hpp,lpp,ypp,re}":
    start: "/*%s"
    end: " %s*/"
    border: "*"
    line: " * %s"
  "*.fma":
    start: "@[%s"
    end: "%s@]"
    border: "@"
    line: "@ %s"
notice: | #Okay, don't touch this one.
